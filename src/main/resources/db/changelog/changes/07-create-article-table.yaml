databaseChangeLog:
  - changeSet:
      id: create-article-table
      author: coder
      changes:
        - createTable:
            tableName: articles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_articles_user
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: date_of_publishing
                  type: datetime
                  constraints:
                    nullable: false
